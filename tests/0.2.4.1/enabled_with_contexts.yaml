---
version: 0.2.4.1
function: enabled
tests:
  - name: scope context with domain=prefab.cloud and user.key=michael
    context:
      "":
        domain: prefab.cloud
      user:
        key: michael
    cases:
    - name: returns true from global context
      client: feature_flag_client
      function: enabled
      input:
        flag: "feature-flag.in-seg.segment-and"
      expected:
        value: true
    - name: returns false due to local context override
      client: feature_flag_client
      function: enabled
      input:
        flag: "feature-flag.in-seg.segment-and"
        context:
          user:
            key: james
      expected:
        value: false
  - name: scope context with domain=prefab.cloud and user.key=nobody
    context:
      "":
        domain: example.com
      user:
        key: nobody
    cases:
      - name: returns false for untouched scope context
        client: feature_flag_client
        function: enabled
        input:
          flag: "feature-flag.in-seg.segment-and"
        expected:
          value: false
      - name: returns false due to partial scope context override of user.key
        client: feature_flag_client
        function: enabled
        input:
          flag: "feature-flag.in-seg.segment-and"
          context:
            user:
              key: michael
        expected:
          value: false
      - name: returns false due to partial scope context override of domain
        client: feature_flag_client
        function: enabled
        input:
          flag: "feature-flag.in-seg.segment-and"
          context:
            "":
              key: prefab.cloud
        expected:
          value: false
      - name: returns true due to full scope context override of user.key and domain
        client: feature_flag_client
        function: enabled
        input:
          flag: "feature-flag.in-seg.segment-and"
          context:
            user:
              key: michael
            "":
              domain: prefab.cloud
        expected:
          value: true
  - name: empty context
    cases:
      - name: returns true for rule with different case on context property name
        client: feature_flag_client
        function: enabled
        input:
          flag: "mixed.case.property.name"
          context:
            user:
              IsHuman: verified # different case than in feature flag rule on purpose
        expected:
          value: true
      - name: returns false for not matching with different case on context property name
        client: feature_flag_client
        function: enabled
        input:
          flag: "mixed.case.property.name"
          context:
            user:
              IsHuman: pending # different case than in feature flag rule on purpose
        expected:
          value: false
